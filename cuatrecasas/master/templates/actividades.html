<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Collapsible sidebar using Bootstrap 3</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>
        <div class="content-holder">
            <div class="header">

                    <p><strong>Hola,Alberta</strong> </p>

                    <img src="../static/img/banner.png">

                </div>
                <div class="menu_bar">

                        <li><a class="social_icon" href ="#"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></a></li>
                        <li><a class="social_icon" href ="#"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i></a></li>
